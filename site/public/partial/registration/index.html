<form ng-submit="register()">
    <fieldset>
        <legend>Регистрация пользователя</legend>

        <div class="form-group">
            <label for="login">Логин</label>
            <input ng-model="user.login"
                   id="login"
                   class="form-control"
                   type="text" />
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input ng-model="user.password"
                   id="password"
                   class="form-control"
                   type="password" />
        </div>

        <div class="form-group">
            <label for="password1">Повтор пароля</label>
            <input ng-model="user.password1"
                   id="password1"
                   class="form-control"
                   type="password" />
        </div>

        <div class="form-group">
            <label for="email">e-mail</label>
            <input ng-model="user.email"
                   id="email"
                   class="form-control"
                   type="email" />
        </div>

        <div class="form-group">
            <label for="info">Инфо</label>
            <textarea ng-model="user.info"
                      class="form-control"
                      id="info"></textarea>
        </div>

        <div class="form-group">
            <label for="site">Сайт</label>
            <input ng-model="user.site"
                   id="site"
                   class="form-control"
                   type="text" />
        </div>

        <p class="text-danger">
            {{message}}
        </p>

        <input type="submit"
               class="btn btn-primary"
               value="Зарегистрироваться" />
    </fieldset>
</form>
